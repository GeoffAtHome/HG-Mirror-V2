<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="motion-level">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
            :host {
                display: inline-block;
                width: 33px;
            }
        </style>
        <div class="layout horizontal end-justified">
            <span>
                <iron-icon id="icon"></iron-icon>[[setMotion(data)]]</span>
        </div>
    </template>

    <script>
        class MotionLevel extends Polymer.Element {
            static get is() {
                return 'motion-level';
            }

            static get properties() {
                return {
                    data: Object
                }
            }

            setMotion(data) {
                const item = data.filter(x => x.addr === 'Motion')[0];
                const value = item.val;

                var icon = "unoccuppied";

                if (value > 0) {
                    icon = "occuppied"
                }
                this.$.icon.setAttribute('icon', "my-icons:" + icon);
            }
        }

        window.customElements.define(MotionLevel.is, MotionLevel);
    </script>
</dom-module>
