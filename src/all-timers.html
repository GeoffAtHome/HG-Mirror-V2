<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="time-zone.html">
<link rel="import" href="shared-styles.html">

<dom-module id="all-timers">
    <template>
        <style include="iron-flex iron-flex-alignment shared-styles">
            :host {
                display: block;
                padding: 10px;
                width: 95%;
            }
        </style>
        <template is="dom-repeat" items="[[data]]" as="zone">
            <h2>[[zone.strName]]</h2>
            <time-zone zone="[[zone]]"></time-zone>
        </template>

        <paper-button raised on-tap="_clear">Clear All</paper-button>
        <paper-button raised on-tap="_save">Save All</paper-button>
        <paper-button raised on-tap="_restore">Restore All</paper-button>
        <a id="hiddenSaver" href$="[[_file]]" download="{{_filename}}" hidden></a>
        <input id="filerestore" on-change="_restoreFile" accept="application/json" type="file" hidden/>
    </template>

    <script>
        class AllTimers extends Polymer.Element {
            static get is() {
                return 'all-timers';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    data: Object
                };
            }
            _clear() {
                const payload = {
                    "objTimer": [{
                            "iDay": 0,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 1,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 2,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 3,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 4,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 5,
                            "iTm": 0,
                            "fSP": 0
                        },
                        {
                            "iDay": 6,
                            "iTm": 0,
                            "fSP": 0
                        }
                    ]
                }

                for (let zone of this.data) {
                    this.dispatchEvent(new CustomEvent('update-timer', {
                        bubbles: true,
                        composed: true,
                        detail: {
                            'name': zone.strName,
                            'addr': zone.iID,
                            'data': payload
                        }
                    }));
                }
            }

            _save() {
                var rawData = []

                for (let zone of this.data) {

                    rawData.push({
                        'name': zone.strName,
                        'addr': zone.iID,
                        'data': {
                            'objTimer': zone.objTimer
                        }
                    });
                }

                var data = new Blob([JSON.stringify(rawData)], {
                    type: 'application/json'
                });

                this._filename = "whole house.json";
                // If we are replacing a previously generated file we need to
                // manually revoke the object URL to avoid memory leaks.
                if (this._file !== null) {
                    window.URL.revokeObjectURL(this._file);
                }
                this._file = window.URL.createObjectURL(data);

                var event = new MouseEvent('click');
                this.$.hiddenSaver.dispatchEvent(event);
            }

            _restore() {
                this.$.filerestore.click();
            }


            _restoreFile() {
                const length = this.$.filerestore.files.length;
                const file = this.$.filerestore.files[0];

                let reader = new FileReader();
                reader.onloadstart = (event) => {
                    this.dispatchEvent(new CustomEvent('load-start', {
                        bubbles: true,
                        composed: true,
                        detail: event.target.result
                    }));
                };
                reader.onloadend = (event) => {
                    for (let zone of JSON.parse(event.target.result)) {
                        this.dispatchEvent(new CustomEvent('update-timer', {
                            bubbles: true,
                            composed: true,
                            detail: zone
                        }));
                    }
                };
                reader.onerror = (event) => {
                    this.dispatchEvent(new CustomEvent('error', {
                        bubbles: true,
                        composed: true,
                        detail: event.target.result
                    }));
                    this.clearInput();
                };
                reader.abort = (event) => {
                    this.dispatchEvent(new CustomEvent('abort', {
                        bubbles: true,
                        composed: true,
                        detail: event.target.result
                    }));
                    this.clearInput();
                };
                reader.onload = (event) => {
                    // The file's text will be printed here
                    this.dispatchEvent(new CustomEvent('load', {
                        bubbles: true,
                        composed: true,
                        detail: event.target.result
                    }));

                    this.clearInput();
                };
                reader.readAsText(file);
            }

            clearInput() {
                this.$.filerestore.value = '';
            }
        }

        window.customElements.define(AllTimers.is, AllTimers);
    </script>
</dom-module>
