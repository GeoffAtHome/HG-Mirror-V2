<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="title-card.html">
<link rel="import" href="zone-menu.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="all-timers.html">
<link rel="lazy-import" href="popup-zone.html">
<link rel="lazy-import" href="geniusmirror-app.html">


<dom-module id="my-app">
    <template>
        <style include="shared-styles">
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            :host([hidden]) {
                display: none !important;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
            }
        </style>
        <iron-ajax id="main" auto url="[[url]]" headers="[[headers]]" handle-as="json" on-response="handleResponse"></iron-ajax>
        <iron-ajax id="update" headers="[[headers]]" method="PATCH" handle-as="json" on-response="handleUpdate"></iron-ajax>
        <app-indexeddb-mirror key="zones" data="[[liveData]]" persisted-data="{{persistedData}}"></app-indexeddb-mirror>
        <app-indexeddb-mirror key="wholehouse" data="[[liveWholeHouse]]" persisted-data="{{persistedWholeHouse}}"></app-indexeddb-mirror>

        <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
        </app-route>

        <app-drawer-layout fullbleed narrow="{{narrow}}">
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[pagezone]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <div class="menuitem" name="home" on-click="_clickHomeHandler">Home</div>
                    <template is="dom-repeat" items="[[persistedData]]" as="zone">
                        <zone-menu zone="[[zone]]"></zone-menu>
                        <br>
                    </template>
                    <div class="menuitem" name="timers" on-click="_clickTimersHandler">All timers</div>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
                        <title-card data="[[persistedWholeHouse]]"></title-card>
                    </app-toolbar>
                </app-header>
                <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="main" role="main">
                    <popup-zone name="timer" id="timer" data="[]"></popup-zone>
                    <geniusmirror-app name="home" data="[[persistedData]]"></geniusmirror-app>
                    <all-timers id="timers" name="timers"></all-timers>
                </iron-pages>

            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    offline: Boolean,
                    signedIn: Boolean,
                    persistedData: Object,
                    persistedWholeHouse: Object,
                    liveData: Object,
                    liveWholeHouse: Object,
                    initialized: Object,
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    pagezone: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    url: {
                        type: String,
                        value: "https://hub-server-1.heatgenius.co.uk/v3/zones"
                        // value: "http://[[your.local.ip.address]]:1223/v3/zones"
                    },
                    headers: Object,
                    rootPath: String,
                    zoneId: String,
                    timer: Object
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }


            ready() {
                super.ready();
                window.addEventListener('showTimer', () => this._showTimer(event));
                window.addEventListener('update-timer', () => this._updateTimer(event));
                window.addEventListener('showTimers', () => this._clickTimersHandler(event));
            }

            _showTimer(event) {
                this.$.timer.zone = event.detail;
                this.page = "timer";
                this.pagezone = event.detail.name;
            }

            _updateTimer(event) {
                let ajax = this.$.update;
                this.zoneId = event.detail.addr;
                ajax.url = 'https://hub-server-1.heatgenius.co.uk/v3/zone/' + event.detail.addr;
                // ajax.url = 'http://[[your.local.ip.address]]:1223/v3/zone/' + event.detail.addr;
                ajax.body = JSON.stringify(event.detail.data);

                ajax.generateRequest();


            }
            handleUpdate(event) {
                // Refresh main data
                this.$.main.generateRequest();
                console.log("Fetch data");
            }

            handleResponse(e) {
                let result = e.detail.response.data;
                // Format the response
                let data = result.sort((a, b) => a.iPriority - b.iPriority);

                // Remove the whole house zone
                this.liveWholeHouse = data.shift();
                this.liveData = data;

                // Are we on the timer page?
                if (this.page == "timer") {
                    // Yep - find the zone and update the timer
                    let zone = this.data.filter(item => item.iID === this.zoneId)[0];
                    this.dispatchEvent(new CustomEvent('showTimer', {
                        bubbles: true,
                        composed: true,
                        detail: zone
                    }));
                }
                if (this.page == "timers") {
                    this.dispatchEvent(new CustomEvent('showTimers', {
                        bubbles: true,
                        composed: true
                    }));
                }
                if (this.timer == undefined) {
                    // Retrive the data from the server once a minute
                    this.timer = setInterval(() => this.handleUpdate(), 1 * 60 * 1000);
                }
            }

            _clickHomeHandler() {
                this.page = 'home';
                this.pagezone = this.page;
            }

            _clickTimersHandler() {
                this.page = 'timers';
                this.pagezone = this.page;
                this.$.timers.data = this.persistedData;
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'home';
                this.pagezone = this.page;

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                let loadModule;
                // Load page import on demand. Show 404 page if fails
                if (page === 'home') {
                    page = 'geniusmirror-app.html';
                    loadModule = function () {
                        require([ /* webpackChunkName: "geniusmirror-app" */
                            './geniusmirror-app.html'
                        ], require => {});
                    };

                } else {
                    page = 'popup-zone.html';
                    loadModule = function () {
                        require([ /* webpackChunkName: "popup-zone" */
                            './popup-zone.html'
                        ], require => {});
                    };
                }

                if (usingWebpack) {
                    loadModule();
                } else {
                    var resolvedPageUrl = this.resolveUrl(page);
                    Polymer.importHref(
                        resolvedPageUrl,
                        null,
                        this._showPage404.bind(this),
                        true);
                }
            }

            _showPage404() {
                this.page = 'view404';
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
